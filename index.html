<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/main.js" defer></script>
    <title>DidlyDoo app</title>
  </head>
  <body>
    <main>
      <section id="addEventBtn">
        <button id="addEvent"><span class="text">Add Event</span></button>
      </section>
      <section id="form">
        <form action="#" class="formDisplay">
          <label for="name" class="darkmode">Name :</label>
          <input type="text" name="name" id="eventName" />
          <label for="description" class="darkmode">Description :</label>
          <textarea
            id="eventDescription"
            name="description"
            rows="4"
          ></textarea>
          <label for="date">Date :</label>
          <input type="date" id="eventDate" name="eventDate" />
          <button type="submit" class="button" id="eventSubmit">
            <span class="text"> Create event </span>
          </button>
          <label for="availability">Availability :</label>
          <select id="availability">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <button class="button" id="closeBtn">
            <span class="text">Close</span>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
